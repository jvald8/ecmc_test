<!DOCTYPE html>
<html ng-app='flickarama'>
  <head>
    <title>
      Flickarama
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='../client/imageController.js' type='text/javascript'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-controller='ImagesController'>

    <h1 class='text-center'><strong>Welcome to Flickarama!</strong></h1>

    <h2 class='text-center'>The site that let's you search for combined tags on Flickr and Instagram in the past month ordered by comment count!</h2>

    <br>

    <form name='myform'>
      <div class="form-group">
        <label>What would you like to search for?</label>
        <input name='tagField' ng-model='typeTag' class="form-control" placeholder="Default search is dctech" required ng-pattern='/^[a-zA-Z0-9]*$/'>
        <span ng-show="myform.tagField.$error.pattern">Not a valid entry!</span>
        <button ng-hide="myform.tagField.$error.pattern" class='btn btn-default' ng-click='changeTag(typeTag)'>Search!</button>
      </div>
    </form>

    <br>

    <div class='container'>
      <div class='row'>
        <div ng-repeat='image in imagesArray | orderBy:"-comments.count"' class='col-md-4' >
          <p>Comments: {{image.comments.count}}</p>
          <img src='{{image.images.low_resolution.url}}'>
        </div>
      </div>
    </div>

  </body>
</html>
