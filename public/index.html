<!DOCTYPE html>
<html ng-app='flickarama'>
  <head>
    <title>
      Flickarama
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='../src/client/imageController.js' type='text/javascript'></script>
    <!--<link rel='stylesheet' src='./style.css'>-->
  </head>
  <body ng-controller='ImagesController'>

    <div ng-repeat='image in imagesArray | orderBy:"-comments.count"'>
      <ul><li> Comments: {{image.comments.count}}<img class='listImage' src='{{image.images.low_resolution.url}}'></li></ul>
    </div>
  </body>
</html>
